<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Gaps</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="{{ url_for('static', filename='images/gaps.ico') }}" rel="shortcut icon"/>
    <link href="{{ url_for('static', filename='css/libraries/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/input.min.css') }}" rel="stylesheet">

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>

<body>
    {% include 'fragments/header.html' %}

<div class="container">
    <div class="top-margin">
        <div class="card mx-auto" style="width: 24rem;">
            <img alt="..." class="card-img-top" src="{{ url_for('static', filename='images/mind_the_gap.png') }}">
            <div class="card-body">
                <h5 class="card-title">Your movies are really missing</h5>
                <p class="card-text">You need to run Gaps at least once to have found the missing movies. Once you have
                    you can come back here and see
                    the RSS feed.</p>
                <a class="btn btn-primary" href="{{ url_for('main_index') }}">Back</a>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/libraries/jquery-3.4.1.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='js/libraries/bootstrap.bundle.min.js') }}" type="text/javascript"></script>
</body>
</html>
