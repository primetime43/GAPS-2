<!DOCTYPE html>
<html lang="en">
<head>
    <title>Header</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand navbar-expand-lg navbar-dark bg-primary">
        <a class="" href="{{ url_for('main_index') }}">
            <img alt="" class="d-inline-block align-top" height="96" src="{{ url_for('static', filename='images/final-gaps.svg') }}" width="96">
        </a>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                {% set activePage = activePage | default('') %}
                {% for page in ['libraries', 'recommended', 'rss_check', 'configuration', 'updates', 'about'] %}
                <li class="nav-item nav-button-padding {{ 'active' if activePage == page else '' }}">
                    <a class="nav-link center-text nav-anchor-spacing" data-cy="{{ page }}" href="{{ url_for(page) }}">
                        <div data-cy="{{ page }}Icon" class="icon {{ 'activePage' if activePage == page else 'default' }}"
                             style="mask: url({{ url_for('static', filename='images/' + page + '.svg') }}) no-repeat center / contain; -webkit-mask: url({{ url_for('static', filename='images/' + page + '.svg') }}) no-repeat center / contain;">
                        </div>
                        {{ page_display_names[page] }} <!-- Display name from dictionary -->
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>

</body>
</html>
